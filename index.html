<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 mt-5">
                <div class="wrapper">
                    <h2 class="mb-4">Todo App</h2>
                    <form class="d-flex">
                        <input type="text" placeholder="Add your new todo..." class="form-control mx-2 " id="input">
                        <button class="btn " id="add"><i class="fa-solid fa-plus"></i></button>
                    </form>
                    <span class="text-danger mt-1" id="errormsg" style="display: none">Input is empty!</span>
                    <ul class="list-group my-4">

                    </ul>
                    <span id="count">No ToDo Item </span>
                    <button class="btn mt-3 " id="clear">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
